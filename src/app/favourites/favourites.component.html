
<router-outlet></router-outlet>

<section class="card">
	<div class="container lead favhead"><h3>My Favourite Lists:</h3></div>
	<div class="container-fluid content" *ngIf = "displayData">
		<div class="row">
			<div class="container col-sm-4 col-sm-4 col-sm-4 " *ngFor = "let fav of displayData">
				<div class="makingincenter">
					<h3>
						<div>{{fav.moviename}}</div>
					</h3>
					<div>
						<img *ngIf ="fav.posterpath" class="img-thumbnail img-responsive adjust" src="{{fav.posterpath}}"/>
					</div>
				</div>
				<div>
					<h4>Release Date : {{fav.daterelease}}</h4>
				</div>		
				<div>
					<h5>Overview: </h5><p class="text-justify font-italic">{{fav.overview}}</p>
				</div>
				<br>
				<div>
					<input type="text"   #review placeholder="Your Review">
					<button  class="btn btn-info btn-md" (click)="updateFavourite(fav,review.value)">Update</button>
					<button type="button" class="btn btn-danger btn-md" (click)=removeFavourite(fav.movieid)>Delete</button>
				</div>
			</div>
		</div>
	</div>
</section>
